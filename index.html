<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeON BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="flex-container">
        <h1 class="TitleHeading">NeON<br> BMI Calculator</h1>
        <form id="BMIForm">
            <input type="number" min="1" step="1" id="heightInput" placeholder="Height (cm)"><br>
            <input type="number" min="1" step="1" id="weightInput" placeholder="Weight (kg)"><br>
            <button type="submit">Submit</button>
          </form>
        <h1 id="BMIText" class="white"></h1>
        <div id="float" class="floating"></div>
        <div id="platform"></div>
    </div>

</body>
</html>
