<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeON BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="flex-container neon" name="themed">
        <h1 class="TitleHeading neon" name="themed">NeON<br> BMI Calculator</h1>
        <form id="BMIForm">
            <input type="number" min="1" step="1" id="heightInput" name="themed" class="neon" placeholder="Height (cm)"><br>
            <input type="number" min="1" step="1" id="weightInput" name="themed" class="neon" placeholder="Weight (kg)"><br>
            <button type="submit" class="neon" name="themed">Submit</button>
          </form>
        <h1 id="BMIText"></h1>
        <div id="float" class="floating"></div>
        <div id="platform"></div>
    </div>

    <ul class="background">
        <li>
            <div class="atomic-number">18</div>
            <div class="element-symbol">Ar</div>
            <div class="atomic-mass">39.95</div>
        </li>
        <li>
            <div class="atomic-number">10</div>
            <div class="element-symbol">Ne</div>
            <div class="atomic-mass">20.18</div>
        </li>
        <li>
            <div class="atomic-number">2</div>
            <div class="element-symbol">He</div>
            <div class="atomic-mass">4.00</div>
        </li>
        <li>
            <div class="atomic-number">36</div>
            <div class="element-symbol">Kr</div>
            <div class="atomic-mass">83.80</div>
        </li>
        <li>
            <div class="atomic-number">54</div>
            <div class="element-symbol">Xe</div>
            <div class="atomic-mass">131.29</div>
        </li>
        <li>
            <div class="atomic-number">1</div>
            <div class="element-symbol center-elm">H</div>
            <div class="atomic-mass center-am">1.00</div>
        </li>
        <li>
            <div class="atomic-number">80</div>
            <div class="element-symbol">Mg</div>
            <div class="atomic-mass">200.59</div>
        </li>
        <li>
            <div class="atomic-number">7</div>
            <div class="element-symbol center-elm">N</div>
            <div class="atomic-mass center-am">14.01</div>
        </li>
        <li>
            <div class="atomic-number">55</div>
            <div class="element-symbol">Cs</div>
            <div class="atomic-mass">132.91</div>
        </li>
        <li>
            <div class="atomic-number">86</div>
            <div class="element-symbol">Rn</div>
            <div class="atomic-mass">222.02</div>
        </li>
     </ul>
</body>
</html>
